name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: List directory structure
      run: |
        ls -R  # 디렉터리 구조를 확인

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests -f ./SpringBootApp-1/pom.xml

    - name: log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t rlawldnjs/springbootdocker:2.0 ./SpringBootApp-1

    - name: Push Docker Images to Docker Hub
      run: |
        docker push rlawldnjs/springbootdocker:2.0
        docker push rlawldnjs/springbootdocker:latest
